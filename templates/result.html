<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .result {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        p {
            margin-bottom: 10px;
        }
        .buttons {
            margin-top: 20px;
            text-align: center;
        }
        .buttons button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .predictions-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        .predictions-table th, .predictions-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .predictions-table th {
            background-color: #f2f2f2;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <div class="result">
            <p><strong>Input Text:</strong> {{ comment }}</p>
            <p><strong>Selected Model:</strong> {{ model }}</p>
            <p><strong>Predicted Label:</strong> {{ prediction }}</p>
        </div>
        <div class="buttons">
            <form action="/" method="get" style="display: inline;">
                <button type="submit">Predict Another Comment</button>
            </form>
            <button id="toggleButton" onclick="toggleTable()">All Predictions from Other Models</button>
        </div>
        <table id="predictions-table" class="predictions-table" style="display:none;">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Prediction</th>
                </tr>
            </thead>
            <tbody>
                {% for model, prediction in all_predictions.items() %}
                <tr>
                    <td>{{ model }}</td>
                    <td>{{ prediction }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function toggleTable() {
            var table = document.getElementById('predictions-table');
            var button = document.getElementById('toggleButton');
            if (table.style.display === 'none' || table.style.display === '') {
                table.style.display = 'table';
                button.innerText = 'Hide Predictions from Other Models';
            } else {
                table.style.display = 'none';
                button.innerText = 'All Predictions from Other Models';
            }
        }
    </script>
</body>
</html>
