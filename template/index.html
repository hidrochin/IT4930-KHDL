<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Prediction</title>
</head>
<body>
    <h1>Predict Comment</h1>
    <form method="POST">
        <textarea name="comment" rows="4" cols="50" placeholder="Enter your comment here..."></textarea>
        <br>
        <label for="model">Choose a model:</label>
        <select name="model" id="model">
            <option value="model1">Logistic Regression (ML)</option>
            <option value="model2">Random Forest (ML)</option>
            <option value="model3">Support Vector Machine 3 (ML)</option>
            <option value="model4">LSTM (DL)</option>
            <option value="model5">GRU (DL)</option>
            <option value="model6">CNN (DL)</option>
        </select>
        <br>
        <button type="submit">Predict</button>
    </form>
    {% if result %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
